name: Build & Release ROM Scraper

on:
  push:
    tags:
      - 'v*'   # Triggers on any tag like v1.0.1, v1.2.0 etc.

jobs:

  # ── Build Windows installer ──────────────────────────
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Windows installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/ROM-Scraper-Setup-*.exe

  # ── Build Mac installer ───────────────────────────────
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Mac DMG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: dist/ROM-Scraper-*.dmg

  # ── Create GitHub Release with both installers ────────
  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: dist/

      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-installer
          path: dist/

      - name: Read version.json
        id: version
        run: |
          VERSION=$(node -p "require('./version.json').version")
          NOTES=$(node -p "require('./version.json').releaseNotes")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ROM Scraper v${{ steps.version.outputs.version }}
          body: ${{ steps.version.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            dist/ROM-Scraper-Setup-*.exe
            dist/ROM-Scraper-*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
