name: Build & Release ROM Scraper

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0 or v2.3.4 

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        env:
          PUPPETEER_SKIP_DOWNLOAD: true
        run: npm install
      - name: Build Windows installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/ROM-Scraper-Setup-*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        env:
            PUPPETEER_SKIP_DOWNLOAD: true
      - name: Fix dmg-builder hex color parsing
        run: |
          python3 -c "
          import os
          colors_file = 'node_modules/dmg-builder/vendor/dmgbuild/colors.py'
          if os.path.exists(colors_file):
              with open(colors_file, 'r') as f:
                  content = f.read()
              # Make hex color regex case-insensitive so #0A0B0F and #111112 both work
              old = \"re.compile('#([0-9a-f]{3}(?:[0-9a-f]{3})?)\"
              new = \"re.compile('#([0-9a-fA-F]{3}(?:[0-9a-fA-F]{3})?)\"
              if old in content:
                  content = content.replace(old, new)
                  with open(colors_file, 'w') as f:
                      f.write(content)
                  print('Patched colors.py: hex regex now case-insensitive')
              else:
                  print('Patch target not found in colors.py')
          else:
              print('colors.py not found')
          "

      - name: Build Mac DMG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: dist/ROM-Scraper-*.dmg

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: dist/

      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-installer
          path: dist/

      - name: Read version.json
        id: version
        run: |
          VERSION=$(node -p "require('./version.json').version")
          NOTES=$(node -p "require('./version.json').releaseNotes")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ROM Scraper v${{ steps.version.outputs.version }}
          body: ${{ steps.version.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            dist/ROM-Scraper-Setup-*.exe
            dist/ROM-Scraper-*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
