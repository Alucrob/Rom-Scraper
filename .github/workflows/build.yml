name: Build & Release ROM Scraper
on:
  push:
    tags:
      - 'v*'
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        env:
          PUPPETEER_SKIP_DOWNLOAD: true
        run: npm install
      - name: Build Windows installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/ROM-Scraper-Setup-*.exe
            dist/latest.yml

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        env:
          PUPPETEER_SKIP_DOWNLOAD: true
        run: npm install
      - name: Fix dmg-builder color bug
        run: |
          python3 << 'EOF'
          import os, glob
          paths = glob.glob('node_modules/dmg-builder/vendor/**/*.py', recursive=True)
          paths += glob.glob('node_modules/dmg-builder/out/**/*.js', recursive=True)
          paths += glob.glob('node_modules/dmg-builder/*.js', recursive=False)
          for p in paths:
              try:
                  txt = open(p, encoding='utf-8', errors='ignore').read()
                  if '0A0B0F' in txt or '0a0b0f' in txt:
                      txt = txt.replace('#0A0B0F', '#000000').replace('#0a0b0f', '#000000')
                      txt = txt.replace('0A0B0F', '000000').replace('0a0b0f', '000000')
                      open(p, 'w').write(txt)
                      print('Patched:', p)
              except Exception as e:
                  print('Skip:', p, e)
          EOF
      - name: Build Mac DMG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac
      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: |
            dist/ROM-Scraper-*.dmg
            dist/latest-mac.yml

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: dist/
      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-installer
          path: dist/
      - name: Read version.json
        id: version
        run: |
          VERSION=$(node -p "require('./version.json').version")
          NOTES=$(node -p "require('./version.json').releaseNotes")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "notes=$NOTES" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ROM Scraper v${{ steps.version.outputs.version }}
          body: ${{ steps.version.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            dist/ROM-Scraper-Setup-*.exe
            dist/ROM-Scraper-*.dmg
            dist/latest.yml
            dist/latest-mac.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
